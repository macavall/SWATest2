<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>
<body>
    <main>
        <h1>Vanilla JavaScript App</h1>
        <p>Loading content from the API: <b id="name">...</b></p>
    </main>

    <script>
    (async function() {
        try {
            const response = await Promise.race([
                fetch('/api/message'),
                new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000)) // 10-second timeout
            ]);

            if (response.ok) {
                const { text } = await response.json();
                document.querySelector('#name').textContent = text;
            } else {
                document.querySelector('#name').textContent = 'Error fetching data';
            }
        } catch (error) {
            console.error(error);
            document.querySelector('#name').textContent = 'Request timed out or encountered an error.';
        }
    })();
    </script>
</body>
</html>
